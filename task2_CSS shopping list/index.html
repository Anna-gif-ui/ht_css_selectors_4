<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/446daee49f.js" crossorigin="anonymous"></script>
</head>
<body>
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <div class="container">
        <main>
            <ul class="list">
                <label>
                    <li>
                        <input type="checkbox" name="1" value="pickles"><span>A lot of pickles <small>for the next lesson about CSS</small></span></input>
                    </li>
                </label>
                <label>
                    <li><input type="checkbox" name="2" value="apples"> <span>10 apples <small>for more CSS manipulations</small></span></input>
                    </li>
                </label>
                <label>
                    <li><input type="checkbox" name="3" value="oranges"><span>20 oranges <small>because they are awesome</small></span></input>
                    </li>
                </label>
                <label>
                    <li><input type="checkbox" name="4" value="plates"><span>13 plates <small>hm...they always disappear</small></span></input>
                    </li>
                </label>
                <label>
                    <li><input type="checkbox" name="5" value="bentos"><span> 15 bentos </span></input>
                    </li>
                </label>
                <label>
                    <li>
                        <input type="checkbox" name="6" value="sake"><span> 1 bottle of sake ^_^ <small>for my friends</small></span></input>
                    </li>
                </label>
            </ul>
        </main>
        <footer>
            <p> Bon Appetit :)</p>
        </footer>
    </div>
</body>
</html>
